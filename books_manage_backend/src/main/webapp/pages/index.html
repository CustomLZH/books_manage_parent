<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico"/>
    <meta charset="UTF-8">
    <title>图书管理</title>
    <script src="../js/vue/vue.min.js"></script>
    <script src="../js/jQuery/jquery-3.5.0.min.js"></script>
    <script src="../js/vue/axios-0.18.0.js"></script>
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <script src="../plugins/elementui/index.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<style>
    .el-menu--collapse .el-menu .el-submenu, .el-menu--popup{
        text-align: center;
        min-width: 100px !important;
    }
</style>
<body>
    <div id="app">
        <el-container>
            <el-header>
                <el-row>
                    <el-col :span="3" class="title-col">
                        <span class="title">图书管理系统</span>
                    </el-col>
                    <el-col :span="21">
                        <el-menu
                                :default-active="activeIndex"
                                class="el-menu-demo"
                                mode="horizontal"
                                @select="handleSelect"
                                background-color="#545c64"
                                text-color="#fff"
                                active-text-color="#ffd04b">
                            <template v-for="menu in menuList">
                                <el-submenu v-if="menu.flag" :index="menu.index">
                                    <template slot="title">
                                        <i class="fn" :class="menu.icon"></i>&nbsp;&nbsp;
                                        {{menu.title}}
                                    </template>
                                    <el-menu-item v-for="child in menu.children" :index="child" class="li_item">
                                        {{child.title}}
                                    </el-menu-item>
                                </el-submenu>
                                <el-menu-item v-if="!menu.flag" :index="menu" class="home-menu">
                                    <i class="fn" :class="menu.icon"></i>
                                        {{menu.title}}
                                </el-menu-item>
                            </template>
                        </el-menu>
                    </el-col>
                </el-row>
            </el-header>

            <el-container>
                <el-main>
                    <iframe name="iframe" class="el-main" :src="srcUrl" width="100%" height="780px" frameborder="0"></iframe>
                </el-main>
            </el-container>
        </el-container>
    </div>

</body>




<style>
    .el-header {
        background-color:#545c64;
        padding: 0;
        color: #333;
        line-height: 60px;
    }
    .el-aside {
        background-color: #fff;
        color: #333;
        text-align: center;
        line-height: 400px;
    }
    .el-main {
        padding: 0;
        background-color: #eee;
        text-align: center;
    }
    .title{
        color: #fff;
        font-size: x-large;
    }
    .iframe-main{
        padding: 0;
        margin: 0;

    }
    .title-col {
        padding-left: 20px;
    }
    .home-menu-a {
        width: 100%;
        height: 100%;
    }

</style>

<script>
    new Vue({
        el:"#app",
        data:{
            activeIndex: '1',
            srcUrl:"home.html",
            menuList: [
                {
                    "index": "1",
                    "title": "首页",
                    "icon": "",
                    "flag": false,
                    "path": "home.html",
                },
                {
                    "index": "2",
                    "title": "信息管理",
                    "icon": "el-icon-document",
                    "flag": true,
                    "children": [
                        {
                            "index": "2-1",
                            "title": "图书管理",
                            "flag": true,
                            "path": "books_manage.html",
                        },
                        {
                            "index": "2-2",
                            "title": "分类管理",
                            "flag": true,
                            "path": "sort_manage.html",
                        },
                        {
                            "index": "2-3",
                            "title": "库存管理",
                            "flag": true,
                            "path": "repertory_manage.html",
                        }
                    ]
                },
                {
                    "index": "3",
                    "title": "借阅管理",
                    "icon": "el-icon-edit-outline",
                    "flag": false,
                    "path": "books_borrow.html",
                }
            ],
        },
        methods: {
            handleSelect(menu) {
                this.srcUrl = menu.path;
            }
        }
    });
</script>
</html>
